    <div class="comparison-container">
        <h2 class="comparison-title">Months Comparison</h2>
        
        <div class="comparison-sides">
          <div class="comparison-side">
            <h3 class="side-title">Select Month</h3>
            <select id="month1">
              <option value="January">January</option>
              <option value="February">February</option>
              <option value="March">March</option>
              <option value="April">April</option>
              <option value="May">May</option>
              <option value="June">June</option>

              <option value="October">October</option>
              <option value="November">November</option>
              <option value="December">December</option>
            </select>
          </div>
          
          <div class="comparison-side">
            <h3 class="side-title">Select Month</h3>
            <select id="month2">
              <option value="January">January</option>
              <option value="February">February</option>
              <option value="March">March</option>
              <option value="April">April</option>
              <option value="May">May</option>

              <option value="November">November</option>
              <option value="December">December</option>
            </select>
          </div>
        </div>
      
        <input type="button" id="submitBtn" value="Submit">
  
        <div id="result" style="display: none;">
          <img id="resultImage" src="" alt="">
          <p id="resultText"></p>
          <button id="hideBtn">Hide</button>
        </div>
      </div>
      
      <script>
        document.getElementById('submitBtn').addEventListener('click', function() {
          var month1 = document.getElementById('month1').value;
          var month2 = document.getElementById('month2').value;
          
          // Simple logic to determine the month with higher spending
          var higherSpendingMonth = month1;
          if (month2 > month1) {
            higherSpendingMonth = month2;
          }
          
          document.getElementById('resultImage').src = "images/graph.png"; // Replace "path/to/image" with the actual path to your image
          document.getElementById('resultText').textContent = "You spent more in " + higherSpendingMonth;
          document.getElementById('result').style.display = "block";
        });
      
        document.getElementById('hideBtn').addEventListener('click', function() {
          document.getElementById('result').style.display = "none";
        });
      </script>
